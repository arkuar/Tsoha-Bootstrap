{% extends "base.html" %}
{% block content %}

<h1>Muokkaa elokuvaa {{attributes.name}}</h1>
<div class="col-md-6">
    {% if errors %}
    <div class="alert alert-danger">
        <ul>
            {% for error in errors %}
            <li>{{error}}</li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}
    <form method="post" action="{{base_path}}/movies/{{attributes.id}}/edit">
        <input type="hidden" name="id" value="{{attributes.id}}">
        <input type="hidden" name="creator_id" class="form-control" value="{{attributes.creator_id}}">
        <div class="form-group">
            <label>Nimi</label>
            <input type="text" name="name" class="form-control" value="{{attributes.name}}">
        </div>
        <div class="form-group">
            <label>Julkaisuvuosi</label>
            <input type="number" name="year" class="form-control" value="{{attributes.year}}">
        </div>
        <div class="form-group">
            <label>Kuvaus</label>
            <textarea name="description" class="form-control">{{attributes.description}}</textarea>
        </div>
        <div class="form-group">
            <label>Genret</label>
            <select class="form-control" name="genres[]" multiple="">
                {% for genre in genres %}
                <option value="{{genre.id}}">{{genre.name}}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Tallenna muutokset</button>
    </form>
</div>

{% endblock %}
