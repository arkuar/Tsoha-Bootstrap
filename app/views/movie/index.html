{% extends "base.html" %}
{% block content %}
<h1>Elokuvat</h1>
<table class="table table-hover">
    <thead>
    <th>Viestejä</th>
    <th>Elokuva</th>
    <th>Julkaisuvuosi</th>
</thead>
<tbody>
    {% for movie in movies %}
    <tr>
        <td>{{movie.messagecount}}</td>
        <td><a href="{{base_path}}/movies/{{movie.id}}">{{movie.name}}</a></td>
        <td>{{movie.year}}</td>
        <td><button class="btn btn-danger">Poista</button></td>
    </tr>
    {% endfor %}
</tbody>
</table>

<form action="{{base_path}}/movies/new" method="get">
    <button class="btn btn-primary">Lisää elokuva</button>
</form>
{% endblock %}
