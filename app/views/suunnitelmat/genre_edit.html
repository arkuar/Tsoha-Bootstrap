{% block content %}

<h1>Muokkaa genreä Toiminta</h1>
<div class="col-md-6">
    <form>
        <div class="form-group">
            <label>Nimi</label>
            <input type="text" class="form-control" value="Toiminta">
        </div>
        <div class="form-group">
            <label>Kuvaus</label>
            <textarea class="form-control" rows="3">Toimintaelokuva on näyttävä ja nopearytminen elokuva, jonka tyypillisiä piirteitä ovat muun muassa takaa-ajot, räjähdykset, väkivaltaiset tappelut, katastrofit, nopea rytmi sekä pääosassa kekseliäs, voimakas ja rohkea sankari.

</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Tallenna</button>
    </form>
</div>

{% endblock %}
