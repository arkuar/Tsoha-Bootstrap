{% extends "base.html" %}
{% block content %}
<div class="col-md-4"></div>
<div class="col-md-4">
    {% if errors %}
    <div class="alert alert-danger">
        <ul>
            {% for error in errors %}
            <li>{{error}}</li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}
    <h2>Rekisteröidy</h2>
    <br>
    <form method="post" action="{{base_path}}/register">
        <div class="form-group">
            <label>Käyttäjätunnus</label>
            <input type="text" name="username" class="form-control">
        </div>
        <div class="form-group">
            <label>Salasana</label>
            <input type="password" name="password" class="form-control">
        </div>
        <div class="form-group">
            <label>Salasana uudestaan</label>
            <input type="password" name="passwordConfirmation" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Rekisteröidy</button>
    </form>
</div>
{% endblock %}
