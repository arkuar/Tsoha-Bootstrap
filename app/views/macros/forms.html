{% macro destroy_button(action ,text) %}
<form method="post" action="{{action}}" style="display: inline-block;">
    <button type="submit" class="btn btn-danger">{{text|default('Poista')}}</button>
</form>
{% endmacro %}

{% macro edit_button(action) %}
<form method="get" action="{{action}}" style="display: inline-block;">
    <button type="submit" class="btn btn-primary">Muokkaa</button>
</form>
{% endmacro %}

{% macro add_button(action, object) %}
<form method="get" action="{{action}}" style="display: inline-block;">
    <button type="submit" class="btn btn-primary">Lisää {{object}}</button>
</form>
{% endmacro %}

{% macro send_button(action) %}
<form method="get" action="{{action}}" style="display: inline-block;">
    <button class="btn btn-primary">Uusi viesti</button>
</form>
{% endmacro %}
