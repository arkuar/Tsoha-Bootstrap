{% macro destroy_button(action ,text) %}
<form method="post" action="{{action}}" class="destroy-form" data-confirm="Haluatko varmasti poistaa {{text}}?" style="display: inline-block;">
    <button type="submit" class="btn btn-danger">Poista</button>
</form>
{% endmacro %}

{% macro edit_button(action, text) %}
<form method="get" action="{{action}}" style="display: inline-block;">
    <button type="submit" class="btn btn-primary">{{text|default('Muokkaa')}}</button>
</form>
{% endmacro %}

{% macro add_button(action, object) %}
<form method="get" action="{{action}}" style="display: inline-block;">
    <button type="submit" class="btn btn-primary">Lisää {{object}}</button>
</form>
{% endmacro %}

{% macro send_button(action) %}
<form method="get" action="{{action}}" style="display: inline-block;">
    <button class="btn btn-primary">Uusi viesti</button>
</form>
{% endmacro %}
